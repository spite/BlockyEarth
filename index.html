  <body>
    <div id="info">
      <h1>Blocky Earth</h1>
      <h2>
        A world made of blocks
      </h2>
      <p>Click and drag to move the camera, scroll to zoom in and out.</br>
        Use search box to find addresses, or click on the map to select a new
        location.<br/>

      <div id="tools">
        <blockyearth-ui id="ui"></blockyearth-ui>
      </div>
      <p>Made with <a target="blank" href="https://threejs.org/">threejs</a>. Find the code on <a target="blank" href="https://github.com/spite/BlockyEarth/">Github</a>.</p>
